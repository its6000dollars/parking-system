<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>停車場管理系統</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <div class="container">
        <h1>停車場管理系統</h1>
        <p>剩餘車位：<strong th:text="${availableCarSlots}"></strong>（汽車） /
            <strong th:text="${availableScooterSlots}"></strong>（摩托車）
        </p>

        <form id="parkingForm" method="post" action="/park">
            <div class="form-group">
                <label for="licensePlate">車牌號：</label>
                <input type="text" id="licensePlate" name="licensePlate" required>
            </div>
            <div class="form-group">
                <label>車輛類型：</label>
                <label>
                    <input type="radio" name="vehicleType" value="Car" required> 汽車
                </label>
                <label>
                    <input type="radio" name="vehicleType" value="Scooter" required> 摩托車
                </label>
            </div>
            <button type="submit">停車</button>
            <button type="submit">取車</button>
        </form>

        <p id="message" th:text="${message}" class="message"></p>
        <script src="/js/script.js"></script>
    </div>
</body>

</html>
